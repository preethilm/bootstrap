<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
	 <h2>Form Example</h2>
	   <form role="form">
   		<div class="form-group">
			<label for="name">Given Name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter given Name">
   		</div>
		<div class="form-group">
			<label for="inputfile">Attach relevant document</label>
			<input type="file" id="inputfile"  class="form-control">
			<p class="help-block">Please attach any one of the specified documents.</p>
		</div>
		<div class="checkbox">
      		<label>
				<input type="checkbox"> All data provided is correct to the best of my knowledge.
      		</label>
   		</div>
   		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	</div>
	
</body>
</html>
