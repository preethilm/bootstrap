<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
	$(function(){
		$("#btnSearch").on("click", function(){
			if($("#txtUser").val()=="")
				alert("Please enter a username");
			else {
					alert("You searched for " + $("#txtUser").val());
				}
		})
	})
	</script>
</head>
<body>
	<div class="container">
		<h3>Navbar Demo</h3>
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">My Inc.</a>
			</div>
			<div>
			  <form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" id="txtUser" class="form-control" placeholder="User Search">
				</div>
				<button type="button" class="btn btn-default" id="btnSearch">Search</button>
			  </form>
			</div>
		</nav>
		
	</div>
</body>
</html>
