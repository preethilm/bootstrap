<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
	 <h2>Table Example</h2>
	 	<table class="table table-hover">
			<caption>Hover table</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Lakshman</td>
					<td>laks@acme.com</td>
				</tr>
				<tr>
					<td>Doe</td>
					<td>doe@acme.com</td>
				</tr>
			</tbody>
		</table>
		
		<table class="table table-condensed">
			<caption>Condensed table</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Lakshman</td>
					<td>laks@acme.com</td>
				</tr>
				<tr>
					<td>Doe</td>
					<td>doe@acme.com</td>
				</tr>
				<tr>
					<td>Anonymous</td>
					<td>anonymous@acme.com</td>
				</tr>
			</tbody>
		</table>
		
		<table class="table">
			<caption>Contextual table</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>Lakshman</td>
					<td>laks@acme.com</td>
				</tr>
				<tr class="success">
					<td>Doe</td>
					<td>doe@acme.com</td>
				</tr>
				<tr class="warning">
					<td>Anonymous</td>
					<td>anonymous@acme.com</td>
				</tr>
				<tr class="danger">
					<td>Guest</td>
					<td>info@acme.com</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
