<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
	 <h2>Form Example</h2>
	   <form role="form">
		   <div class="form-group">
			   <input class="form-control input-lg" type="text" placeholder="Large input">
		   </div>
		   <div class="form-group">
			   <input class="form-control input-sm" type="text" placeholder="Small input">
		   </div>
		   <div class="row">
			   <div class="col-lg-2">
				   <input type="text" class="form-control" placeholder="Col large 2">
			   </div>
			   <div class="col-lg-3">
				   <input type="text" class="form-control" placeholder="Col large 3">
			   </div>
			</div>
	</form>
	<form role="form">
		<span>Help text example</span>
		<input class="form-control" type="text" placeholder="">
		<span class="help-block">This is where we can have a decription pertaining to the input field to help users provide appropriate input.</span>
	</form>
	</div>
	
</body>
</html>
