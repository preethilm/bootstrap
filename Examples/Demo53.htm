<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial- scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
	$(function(){
		$("[data-toggle='tooltip']").tooltip();
		$("input[type='text']").tooltip({html:true});
	})
	</script>
</head>
<body>
	
	
	<div class="container">
	<h1>Tooltip Demo</h1>
	
	Click here to <a href="#" data-toggle="tooltip" title="Search using Google">Search (Default tooltip) </a>
	
	Click here to <a href="#" data-toggle="tooltip" data-placement="left" title="Search using Google">Search (tooltip to left) </a>
	
	Click here to <a href="#" data-toggle="tooltip" data-placement="right" title="Search using Google">Search (tooltip to right) </a>

	<br><br>
	
	<input type="text" title="<h3>Please provide your name</h3>" data-placement="top" placeholder="Your name">
	<br><br>
	<button type="button" class="btn btn-default" data-toggle="tooltip" title="Tooltip for button">Tooltip button</button>
	
	<button type="button" class="btn btn-default" data-placement="right" data-toggle="tooltip" title="Tooltip to right of button">Tooltip button</button>
	
</div>
	
</body>
</html>
