<body>
	
	
	<div class="container">
	<h1>Button Demo</h1>
	<br><br>
	
	<button type="button" class="btn btn-primary" data-toggle="button">Toggle</button>
	<br>
	<h4>Checkboxes</h4>
	<div class="btn-group" data-toggle="buttons">
		<label class="btn btn-primary">
			<input type="checkbox">Option 1
		</label>
		<label class="btn btn-primary">
			<input type="checkbox">Option 2
		</label>
	</div>
	
	<br>
	<h4>Radio</h4>
	<div class="btn-group" data-toggle="buttons">
		<label class="btn btn-primary">
			<input type="radio" name="radiobtn" id="rad1">Option 1
		</label>
		<label class="btn btn-primary">
			<input type="radio" name="radiobtn" id="rad2">Option 2
		</label>
	</div>
	
		
</div>
	
</body>
</html>
