<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
	 <h2>Form Example</h2>
	   <form role="form">
		   <div class="checkbox">
			   <label><input type="checkbox" value="">Option 1</label> 
		   </div>
		   <div class="checkbox">
			   <label><input type="checkbox" value="">Option 2</label> 
		   </div>
		   <div class="radio">
   		   	<label>
				<input type="radio" name="optRad" id="optRad1" value="opt1" checked> Option 1
   			</label>
		   </div>
	       <div class="radio">
   			<label>
				<input type="radio" name="optRad" id="optRad2" value="opt2">
					Option 2 
   			</label>
		   </div>
		   <div>
			   <label class="checkbox-inline">
				   <input type="checkbox" id="chk1" value="chk1"> Option 1
			   </label>
			   <label class="checkbox-inline">
				   <input type="checkbox" id="chk2" value="chk2"> Option 2 
			   </label>
			   <label class="radio-inline">
				   <input type="radio" id="rad1" name="rad1" value="opt1"> Option 1
			   </label>
			   <label class="radio-inline">
				   <input type="radio" id="rad2" name="rad1" value="opt2"> Option 2
			   </label>
			  </div>
			</form>
			
			
			<form role="form" class="form-horizontal">
			  <br/>
			  <div class="form-group has-success">
				<label class="col-sm-2 control-label" for="inputSuccess"> Successful Input
   				</label>
   				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputSuccess"> 
				</div>
			  </div>
			  <div class="form-group has-warning">
				<label class="col-sm-2 control-label" for="inputWarning"> Input warning
   				</label>
   				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputWarning"> 
				</div>
			</div>
			<div class="form-group has-error">
				<label class="col-sm-2 control-label" for="inputError"> Unsuccessful Input
   				</label>
   				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputError"> 
				</div>
			</div>
	</form>
	</div>
	
</body>
</html>
