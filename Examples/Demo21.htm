<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
	 <h2>Form Example</h2>
	   <form class="form-horizontal" role="form">
   		<div class="form-group">
			<label class="col-sm-2 control-label" for="Username">User Name</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="name" placeholder="Enter user Name">
		    </div>
   		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="password">Password</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" id="password" placeholder="Enter password">
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
      				<label>
						<input type="checkbox"> Remember me
      				</label>
   				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
   				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	  </form>
	</div>
	
</body>
</html>
