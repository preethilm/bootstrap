<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<div class="dropdown" style="float:left">
		<button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
			Items
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href="#">Item1</a>
			</li>
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href="#">Item2</a>
			</li>
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href="#">Item3</a>
			</li>
			<li role="presentation" class="divider"></li>
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href="#">Another item</a>
			</li>
		</ul>
	</div>
	
	<div class="dropdown" style="float:left;padding-left:50px">
		<button type="button" class="btn dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown">
			Items
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
			<li role="presentation" class="dropdown-header">Header 1</li>
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href="#">Item1</a>
			</li>
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href="#">Item2</a>
			</li>
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href="#">Item3</a>
			</li>
			<li role="presentation" class="divider"></li>
			<li role="presentation" class="dropdown-header">Header 2</li>
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href="#">Another item</a>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
