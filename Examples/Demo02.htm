<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      Parent fixed-width column
      <div class="row">
        <div class="col-md-6" style="background-color:hsl(120,50%,50%);border:1px; border-style:solid; border-color:#000; border-radius:10px;">Nested column</div>
        <div class="col-md-6" style="background-color:hsl(120,50%,50%);border:1px; border-style:solid; border-color:#000; border-radius:10px;">Nested column</div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
<div class="row">
  <div class="col-xs-12 col-md-3" style="background-color:hsl(80,50%,50%);border:2px; border-style:solid; border-color:#000; border-radius:10px;">.col-xs-12 .col-md-3</div>
  <div class="col-xs-12 col-md-3" style="background-color:hsl(80,50%,50%);border:2px; border-style:solid; border-color:#000; border-radius:10px;">.col-xs-12 .col-md-3</div>
  <div class="col-xs-12 col-md-3" style="background-color:hsl(80,50%,50%);border:2px; border-style:solid; border-color:#000; border-radius:10px;">.col-xs-12 .col-md-3</div>
  <div class="col-xs-12 col-md-3" style="background-color:hsl(80,50%,50%);border:2px; border-style:solid; border-color:#000; border-radius:10px;">.col-xs-12 .col-md-3</div>
</div>
</div>
</body>
</html>
