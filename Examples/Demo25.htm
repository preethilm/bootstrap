<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
	 <h2>Button Example</h2>
	 <button type="button" class="btn btn-default btn-lg">Large Default Button</button>
	 <button type="button" class="btn btn-primary active">Active Primary Button</button>
	 
	 <button type="button" class="btn btn-success">Success Button</button>
	 
	 <button type="button" class="btn btn-info btn-sm">Small Info Button</button>
	 
	 <button type="button" class="btn btn-warning btn-xs">xs Warning Button</button>
	 
	 <button type="button" class="btn" disabled>Disabled Button</button>
	 
	 <button type="button" class="btn btn-danger btn-block">Block Danger Button<button>
		 

	</div>
	
</body>
</html>
