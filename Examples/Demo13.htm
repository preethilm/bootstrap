<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
	 <h2>Emphasis Example</h2>
	 <p class="text-left">Left aligned text</p>
	 <p class="text-center">Centered text</p>
	 <p class="text-right">Right aligned text</p>
	 <p class="text-muted">This content is muted</p>
	 <p class="text-primary">This content uses a primary class</p>
	 <p class="text-success">This content uses a success class</p>
	 <p class="text-info">This content uses an info class</p>
	 <p class="text-warning">This content uses a warning class</p>
	 <p class="text-danger">This content uses a danger class</p>
	 <p>Here are abbreviations</p>
	 <abbr title="Cascading Style Sheets">CSS</abbr>
	 <abbr title="Accessible Rich Internet Applications">ARIA</abbr>
	</div>
	
</body>
</html>
