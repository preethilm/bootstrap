<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial- scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
	$(function(){
		$("#myCarousel").carousel({interval:2000})
	})
	</script>
</head>
<body>
	
	
	<div class="container">
	<h1>Carousel Demo</h1>
	<br><br>
	
	<div id="myCarousel" class="carousel slide">
		
		<!-- Carousel indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li> 
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
   		</ol>
		
   		<!-- Carousel items -->
   
		<div class="carousel-inner">
			<div class="item active">
				<img src="./images/Rohini.jpeg" alt="Rohini">
				<div class='carousel-caption'>Rohini</div>
      		</div>
      		<div class="item">
				<img src="./images/Chandrayaan.jpeg" alt="Chandrayaan">
				<div class='carousel-caption'>Chandrayaan</div>
			</div>
			<div class="item">
				<img src="./images/Mangalyaan.jpeg" alt="Mangalyaan">
				<div class='carousel-caption'>Mangalyaan</div>
      		</div>
   		</div>
  		
		<!-- Carousel nav -->
		
   		<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
	</div>
	
		
</div>
	
</body>
</html>
