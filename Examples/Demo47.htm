<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
	
	</script>
</head>
<body>
	<div class="container">
		<h3>Progress bar Demo</h3>
		<h4>Default progress bar</h4>
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%">
				<span class="sr-only">40% Complete</span>
		</div>
	</div>
		
		<h4>Alternate Progress bar</h4>
		<div class="progress">
			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:90%">
				<span class="sr-only">90% Complete</span>
		</div>
		</div>
		
		<div class="progress">
			<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:20%">
				<span class="sr-only">20% Complete</span>
			</div>
		</div>
		
		<div class="progress">
			<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:100%">
				<span class="sr-only">100% Complete</span>
			</div>
		</div>
		
		<div class="progress">
			<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:10%">
				<span class="sr-only">10% Complete</span>
			</div>
		</div>
		
		<h4>Striped Progress bar</h4>
		<div class="progress progress-striped">
			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:90%">
				<span class="sr-only">90% Complete</span>
		</div>
	</div>
	
	<h4>Animated Progress bar</h4>
		<div class="progress progress-striped active">
			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:90%">
				<span class="sr-only">90% Complete</span>
		</div>
	</div>
		
	</div>
		

</body>
</html>
